<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  <title>Marker based AR Portfolio</title>

  <!-- Import A-Frame and then AR.js -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  
</head>

<body style="margin : 0px; overflow: hidden;">
  <a-scene id="main-scene" vr-mode-ui="enabled: false"
  arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best">
  
  <a-assets>
    
    <img id="card1" src="./VR-AR-ProjectCards/2.png"/>
    
    <img id="card2" src="./VR-AR-ProjectCards/3.png"/>
    
    <img id="card3" src="./VR-AR-ProjectCards/1.png"/>
  
  </a-assets>
  
  <a-marker-camera type="pattern" url="./PatternMarkers/flightVR/pattern-icon-01.patt">
    <a-plane src="#card1" position="0 0 -1" width="2" height="1.5" rotation="-90 0 0"></a-plane>
  </a-marker-camera>
  
  <a-marker-camera type="pattern" url="./PatternMarkers/FRAPP/pattern-icon-05.patt">
    <a-plane src="#card2" position="0 0 -1" width="2" height="1.5" rotation="-90 0 0"></a-plane>
  </a-marker-camera>
  
  <a-marker-camera type="pattern" url="./PatternMarkers/TourVR/pattern-icon-04.patt">
    <a-plane src="#card3" position="0 0 -1" width="2" height="1.5" rotation="-90 0 0"></a-plane>
  </a-marker-camera>
  </a-scene>
</body>

</html>
